<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-main">CALCULATOR</h1>
    </header>
    <section class="section__main">
      <div class="screen"></div>
      <ul class="calculator">
        <li class="btn symbol__white reset"><button class="">AC</button></li>
        <li class="btn symbol__white sign">+/-</li>
        <li class="btn symbol__white percentage">%</li>
        <li class="btn symbol__orange divide">/</li>
        <li class="btn symbol__black seven">7</li>
        <li class="btn symbol__black eight">8</li>
        <li class="btn symbol__black nine">9</li>
        <li class="btn symbol__orange multiply">*</li>
        <li class="btn symbol__black four">4</li>
        <li class="btn symbol__black five">5</li>
        <li class="btn symbol__black six">6</li>
        <li class="btn symbol__orange minus">-</li>
        <li class="btn symbol__black one">1</li>
        <li class="btn symbol__black two">2</li>
        <li class="btn symbol__black three">3</li>
        <li class="btn symbol__orange add">+</li>
        <li class="symbol__black double zero">0</li>
        <li class="btn symbol__black decimal">,</li>
        <li class="btn symbol__orange equal">=</li>
      </ul>
    </section>
  </body>
  <script src="script.js"></script>
</html>
